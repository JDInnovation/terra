<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batalha de Terras</title>
    <link rel="stylesheet" href="styles.css">
    <script src="/socket.io/socket.io.js"></script> <!-- Inclua o Socket.IO -->
</head>
<body>
    <h1>Batalha de Terras</h1>
    <div id="game-board"></div>
    <div id="controls">
        <p id="turn-info">Turno do Jogador 1</p>
        <p id="energy-info">Energia Restante: 5</p>
        <button onclick="selectAction('base')">Colocar Base 🏰</button>
        <button onclick="selectAction('warrior')">Adicionar Guerreiro 🗡️</button>
        <button onclick="selectAction('archer')">Adicionar Arqueiro 🏹</button>
        <button onclick="selectAction('tank')">Adicionar Tanque 🛡️</button>
        <button onclick="selectAction('healer')">Adicionar Healer 🩹</button>
        <button onclick="selectAction('move')">Mover Personagem</button>
        <button onclick="selectAction('attack')">Atacar</button>
        <button onclick="endTurn()">Terminar Turno</button>
        <button onclick="resetGame()">Reiniciar Jogo</button>
    </div>
    <div id="info">
        <p id="message">Ação: Coloque sua base inicial</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
